spring:
  datasource:
    url: jdbc:h2:mem:cards
    hikari:
      username: sa
      password: ''
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8084